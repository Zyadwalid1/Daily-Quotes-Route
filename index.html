<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- MainStyle -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- MediaStyle -->
  <link rel="stylesheet" href="CSS/media.css">

  <!-- SiteTitle -->
  <title>Daily Quotes</title>
</head>

<body>
  <!-- start navbar section -->
  <nav class="navbar navbar-expand-lg fixed-top show shadow">
    <div class="container">
      <a class="navbar-brand text-uppercase fw-bolder text-gred fs-2 libre text-white" href="index.html">Daily
        <span>Quotes</span></a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto  mb-2 mb-lg-0 gap-4">
          <li class="nav-item mx-auto">
            <a class="nav-link hov fs-3" aria-current="page" href="https://www.linkedin.com/in/zyad-walid-36b47127b/"><i

          </li>
          <li class="nav-item mx-auto">

          </li>
        </ul>
      </div>
    </div>

  <header id="Home" class="d-flex flex-column justify-content-center align-items-center vh-100">

      <div class="my-card">
        <div class="author-name">
          <h2 id="name"></h2>
        </div>
        <div class="author-quote">
          <div class="layer"></div>
          <p id="quote"></p>
        </div>
      </div>
      <div onclick="generateQuotes()" class="button">
        <button class="my-btn">New Quote</button>
      </div>
    </div>
  </header>
   
  <!-- BootStrap JS -->
  <script src="JS/bootstrap.bundle.min.js"></script>
  <!-- Main Js -->
  <script src="JS/main.js"></script>
